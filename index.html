const CAMPO_NOMBRE = document.querySelector('#nombre');
const MENSAJES = document.querySelector('#mensajes');
const CAMPO_TEXTO = document.querySelector('#input-texto-enviar');
const BOTON_ENVIAR = document.querySelector('#enviar');
const CANVAS = document.getElementById("canvas");
var firsttime;
var canvasEnable;
var currentType;

// Obtengo el master que me dirá:
// 1- Si es la primera vez que ejecuto el codigo, es decir la BBDD está vacia. En cuyo caso la crearé
// 2- 
firestore.collection("master").get().then(function (doc) {
	if (doc.empty) {
		var colTimestamp = Date.now();
		firestore.doc("master/data").set({
			lastCollection: colTimestamp
		});
		firsttime = true;
		checkLastDocType();
	} else {
		firsttime = false;
		checkLastDocType();
	}
});

// 
function checkLastDocType() {
	firestore.collection("master").orderBy("lastCollection", "desc").limit(1)
		.get()
		.then((querySnapshot) => {
			querySnapshot.forEach((doc) => {
				var docTimestamp = Date.now();
				// Obtengo el ultimo doc de la colleccion que acabo de averiguar
				var collectionLoaded = doc.data().lastCollection;
				firestore.collection("" + collectionLoaded).get().then(function (doc) {
					if (doc.empty) {
						loadLastElement(true, collectionLoaded);

					} else {
						loadLastElement(false, collectionLoaded);
					}
				});
			});
		})
		.catch((error) => {
			console.log("Error getting documents: ", error);
		});
}

function loadLastElement(empty, collection) {
	if (empty) {

	} else {
		//primero necesito obtener el tipo de elemento
		firestore.collection("" + collection).orderBy("id", "desc").limit(1)
			.get()
			.then((querySnapshot) => {
				querySnapshot.forEach((doc) => {
					
					if (doc.data().type == 2){
						
						currentType=2;
						canvasEnable = false;
							var image = new Image;
						image.src = doc.data().image;
						image.onload = function(){
							
						//getContextCanvas().scale(300 * resWidth, 150 * resHeight);
							getContextCanvas().drawImage(image,0,0,resWidth,resHeight);
							
							
							
}
					}
					if (doc.data().type == 1){
						
						currentType=1;
						$("#input-texto-enviar").attr("placeholder", doc.data().text);
						$( "#input-texto-enviar" ).prop( "disabled", true );
						canvasEnable=true;
					} 
				});
			})
			.catch((error) => {
				console.log("Error getting documents: ", error);
			});
	}
}



//Método que añade un nuevo mensaje en el HTML (#mensajes)
function anyadirNuevoMensajeAlHTML(nombre, texto, propio = false) {
	// Contenedor
	const MI_CONTENEDOR = document.createElement('div');
	MI_CONTENEDOR.classList.add(propio ? 'bg-primary' : 'bg-secondary', 'p-2');
	// Nombre
	const MI_NOMBRE = document.createElement('h2');
	MI_NOMBRE.classList.add('text-tiny', 'text-bold', 'mt-2');
	MI_NOMBRE.textContent = nombre;
	MI_CONTENEDOR.appendChild(MI_NOMBRE);
	// Texto
	const MI_TEXTO = document.createElement('p');
	MI_TEXTO.classList.add('my-2');
	MI_TEXTO.textContent = texto;
	MI_CONTENEDOR.appendChild(MI_TEXTO);
	// Anyade todo a MENSAJES
	MENSAJES.appendChild(MI_CONTENEDOR);
}

function enviarNuevoMensaje() {
console.log("CLICKED");
	if (CAMPO_NOMBRE.value == '' ) alert("Inserta nombre");
	if (CAMPO_NOMBRE.value != '' || CAMPO_TEXTO.value != '') {
		var CAMPOTEXTO = CAMPO_TEXTO.value;
		var CAMPONOMBRE = CAMPO_NOMBRE.value;

		firestore.collection("master").orderBy("lastCollection", "desc").limit(1)
			.get()
			.then((querySnapshot) => {
				querySnapshot.forEach((doc) => {
					var docTimestamp = Date.now();
					var thisType;
					var imageCanvas;
					switch (currentType) {
						case 1:
							thisType=2;
							CAMPOTEXTO="";
							imageCanvas=CANVAS.toDataURL("image/png")
							break;
						case 2:
							thisType=1;
							imageCanvas = null
							break;
						default:
							break;
					}
					
					firestore.doc(doc.data().lastCollection + "/" + docTimestamp + "_1").set({
						id: docTimestamp + "_1",
						type: thisType, //1=texto,2=imagen (siempre empezamos con texto)
						user: CAMPONOMBRE,
						text: CAMPOTEXTO,
						image: imageCanvas,
						stream: docTimestamp,
					})
					
					.then(() => {
						window.location.reload();
						canvasEnable = false;
						$( "#input-texto-enviar" ).prop( "disabled", true );
						console.log(resWidth+" "+resHeight);
					})
					.catch((error) => {
						console.error("Error writing document: ", error);
					});

				});
			})
			.catch((error) => {
				console.log("Error getting documents: ", error);
			});

		//anyadirNuevoMensajeAlHTML(CAMPO_NOMBRE.value, CAMPO_TEXTO.value, true);
		
		CAMPO_TEXTO.value = '';
		CAMPO_TEXTO.focus();
		
	}

}

// Enviar mensaje cuando se pulsa en el botón Enviar
BOTON_ENVIAR.addEventListener('click', enviarNuevoMensaje);

// Enviar mensaje cuando se pulsa en el teclado Enter
CAMPO_TEXTO.addEventListener('keyup', (e) => e.keyCode === 13 ? enviarNuevoMensaje() : false);

function getContextCanvas(){
	if (canvas != null) {
		return context = document.getElementById('canvas').getContext("2d");
	}
}

var resWidth = $("#canvas").width();
var resHeight = $("#canvas").height();
var canvas = document.getElementById("canvas");
if (canvas != null) {
	context = document.getElementById('canvas').getContext("2d");
	var clickX = new Array();
	var clickY = new Array();
	var clickDrag = new Array();
	var paint;
	var xx;
	var yy;
	var canvas;
	context.scale(300 / resWidth, 150 / resHeight);

	$('#canvas').mousedown(function (e) {
		if(canvasEnable){
		paint = true;
		getMousePos(e)
		addClick(xx, yy);
		redraw();
		}
	});

	$('#canvas').mousemove(function (e) {
		if(canvasEnable){
		if (paint) {
			getMousePos(e)
			addClick(xx, yy, true);
			redraw();
		}
	}
	});

	$('#canvas').mouseup(function (e) {
		if(canvasEnable){
			
		paint = false;
		}
	});

	$('#canvas').mouseleave(function (e) {
		if(canvasEnable){
		paint = false;
		}
	});


	function addClick(x, y, dragging) {
		clickX.push(x);
		clickY.push(y);
		clickDrag.push(dragging);
	}

	function redraw() {
		context.clearRect(0, 0, context.canvas.width, context.canvas.height);
		context.strokeStyle = "#000";
		context.lineJoin = "round";
		context.lineWidth = 3;
		for (var i = 0; i < clickX.length; i++) {
			context.beginPath();
			if (clickDrag[i] && i) {
				context.moveTo(clickX[i - 1], clickY[i - 1]);
			} else {
				context.moveTo(clickX[i] - 1, clickY[i]);
			}
			context.lineTo(clickX[i], clickY[i]);
			context.closePath();
			context.stroke();
		}
	}

	function getMousePos(event) {
		var rect = canvas.getBoundingClientRect();
		xx = event.clientX - rect.left;
		yy = event.clientY - rect.top;
	}
}
